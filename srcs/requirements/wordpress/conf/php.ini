[PHP]
; Memory and execution limits
memory_limit = 256M
post_max_size = 50M
upload_max_filesize = 50M
max_execution_time = 60

; Error handling and logging
error_reporting = E_ALL
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; File uploads
file_uploads = On
; Enable short open tag if n√©cessaire
short_open_tag = Off

[Date]
date.timezone = UTC
